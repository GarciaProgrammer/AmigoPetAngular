<div id="divFiltro">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-7">
                        <h3> Encontre seu parceiro</h3>
                    </div>
                    <div class="col-md-5">
                        <button type="submit" class="slide_from_left">Filtrar</button>
                    </div>
                </div>
                <form action="" id="colunaUm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <label for="estado"> Selecione um estado</label>
                                <select id="estado" name="estado" [(ngModel)]="idEstadoSelecionado"
                                    (change)="buscarCidade()">
                                    <option>Selecione</option>
                                    <option *ngFor="let estado of estados | async" value="{{estado.id}}">
                                        {{estado.nome}}</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="cidade"> Selecione uma cidade</label>
                                <select name="cidade">
                                    <option> Selecione</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <label for="porte"> Porte</label>
                                <select name="porte">
                                    <option>Pequeno</option>
                                    <option>Médio</option>
                                    <option>Grande</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="especie"> Especie</label>
                                <select name="especie">
                                    <option>Cachorro</option>
                                    <option>Gato</option>
                                    <option>Cavalo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <label for="sexo"> Sexo</label>
                                <select name="sexo">
                                    <option>Pequeno</option>
                                    <option>Médio</option>
                                    <option>Grande</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="idade"> Idade</label>
                                <select name="idade">
                                    <option>Cachorro</option>
                                    <option>Gato</option>
                                    <option>Cavalo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-5" id="colunaDois">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../../assets/bixinhos.png" alt="">
                    </div>
                    <div class="col-md-6" id="colCad">
                        <p>Tem um amigo precisando de um lar?</p>
                        <button type="submit" class="slide_from_left">Cadastrar Animal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

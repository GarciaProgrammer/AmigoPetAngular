<div class="container-fluid" id="principal">
    <div class="container mt-5" id="conteudo">

        <a href="#">
            <div class="card col-md-8">
                <div class="container text-center" id="titulo">
                    <h1>Perfil</h1>
                </div>
                <div class="container">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="nome" class="form-control" id="nome"
                                placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular:</label>
                            <input type="celular" class="form-control" id="celular"
                                placeholder="Digite seu celular">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endere√ßo:</label>
                        </div>
                        <div class="form-group ml-3">
                            <label class="mr-2" for="estado">Estado</label>
                                <select name="estado" [(ngModel)]="idEstadoSelecionado"(change)="buscarCidade()">
                                    <option value="0"> Selecione</option>
                                    <option *ngFor="let estado of estados | async" value="{{estado.id}}">{{estado.nome}}
                                    </option>
                                </select>
                        </div>
                        <div class="form-group ml-3">
                            <label class="mr-2" for="cidade">Cidade</label>
                            <select name="cidade">
                                <option> Selecione</option>
                                <option *ngFor="let cidade of cidades |async"  value="{{cidade.id}}">{{cidade.nome}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha"
                                placeholder="Digite sua senha">
                        </div>
                        
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </a>



    </div>
</div>

<div class="container-fluid" id="principal">
    <div class="container mt-5" id="conteudo">

        
            <div class="card col-md-8">
                <div class="container text-center" id="titulo">
                    <h1>Perfil</h1>
                </div>
                <div class="container">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="nome" class="form-control" id="nome" name="nome"
                                placeholder="Digite seu nome" [(ngModel)]="usuario.nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Digite seu email" [(ngModel)]="usuario.email" required>
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular:</label>
                            <input type="celular" class="form-control" id="celular" name="celular"
                                placeholder="Digite seu celular" [(ngModel)]="usuario.celular" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endere√ßo:</label>
                        </div>
                        <div class="form-group ml-3">
                            <label class="mr-2" for="estado">Estado</label>
                                <select name="estado" [(ngModel)]="idEstadoSelecionado"(change)="buscarCidade()">
                                    <option value="0"> Selecione</option>
                                    <option *ngFor="let estado of estados | async" value="{{estado.id}}">{{estado.nome}}
                                    </option>
                                </select>
                        </div>
                        <div class="form-group ml-3">
                            <label class="mr-2" for="cidade">Cidade</label>
                            <select name="cidade">
                                <option> Selecione</option>
                                <option *ngFor="let cidade of cidades | async"  value="{{cidade.id}}">{{cidade.nome}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha"
                                placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success" (click)="alterarUsuario()">Salvar</button>
                    </form>
                </div>
            </div>
    </div>
</div>
